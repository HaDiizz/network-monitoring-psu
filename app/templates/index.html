{% extends "./layouts/base.html" %} {% block content %}

<div class="flex flex-col lg:flex-row md:flex-row gap-5" id="layoutContainer">
  <div
    class="w-full md:w-7/12 sm:w-12/12 pt-5 bg-light-primary dark:bg-dark-primary pr-2 pl-2 rounded-md"
    id="mapContainer"
  >
    <div class="map-container pb-5">
      <div class="btn-full cursor-pointer" onclick="handleExpand()">
        <i class="bx bx-expand"></i>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <div
    class="w-full md:w-5/12 sm:w-12/12 bg-light-primary rounded-md dark:bg-dark-primary"
    id="elementContainer"
  >
    <div class="container table-responsive p-3">
      <div class="form-control w-full pb-4">
        <label class="label">
          <span class="label-text">สถานที่</span>
        </label>
        <select
          id="ddl-address"
          class="select select-bordered"
          onchange="handleSelectChange()"
        >
          <option value="7.00922|100.49732" selected disabled>เลือกสถานที่ที่ต้องการ</option>
          {% for address in address_list %}
          <option value="{{ address.lat }}|{{ address.lng }}">
            {{ address.name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <table id="host-table" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>AP Name</th>
            <th>Status</th>
            <th>Total User</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script>
  function handleSelectChange() {
    var selectedValue = document.getElementById("ddl-address").value;
    var [lat, lng] = selectedValue.split("|");
    lat = parseFloat(lat);
    lng = parseFloat(lng);
    updateMapView(lat, lng);
  }
</script>
<script src="{{ url_for('static', filename='utils/handleExpandMap.js') }}"></script>
<script src="{{ url_for('static', filename='js/hostTable.js') }}"></script>

{% endblock %}
