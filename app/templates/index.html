{% extends "./layouts/base.html" %} {% block content %}

<dialog id="host-modal" class="modal">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg" id="host-title"></h3>
    <div class="tabs pt-5">
      <a class="tab tab-lifted tab-active" data-tab="host-info">Info</a>
      <a class="tab tab-lifted" data-tab="host-graph">Graph</a>
    </div>
    <div id="host-info" class="tab-content current">
      <p id="host-info-detail" class="py-4"></p>
    </div>
    <div id="host-graph" class="tab-content current">
      <p id="host-graph-detail" class="py-4"></p>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<div class="form-control w-full pb-4 max-w-xs">
  <label class="label">
    <span class="label-text">สถานที่</span>
  </label>
  <select
    id="ddl-location"
    class="select select-bordered"
    onchange="handleSelectChange()"
  >
    <option value="7.00922|100.49732" selected disabled>
      เลือกสถานที่ที่ต้องการ
    </option>
    {% for location in location_list %}
    <option value="{{ location.lat }}|{{ location.lng }}">
      {{ location.name }}
    </option>
    {% endfor %}
  </select>
</div>
<div
  class="flex flex-col lg:flex-row md:flex-row gap-5 pb-5"
  id="layoutContainer"
>
  <div
    class="w-full md:w-7/12 sm:w-12/12 pt-5 bg-light-primary dark:bg-dark-primary pr-2 pl-2 rounded-md shadow-xl"
    id="mapContainer"
    style="max-height: 600px"
  >
    <div class="map-container pb-5">
      <div class="btn-full cursor-pointer" onclick="handleExpand()">
        <i class="bx bx-expand"></i>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <div
    class="w-full md:w-5/12 sm:w-12/12 bg-light-primary rounded-md dark:bg-dark-primary shadow-xl"
    id="elementContainer"
  >
    <div class="table-responsive p-3 pt-5">
      <table id="host-table" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>AP Name</th>
            <th>Status</th>
            <th>Total User</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
          {% for host in host_list %}
          <tr>
            <td>{{ host.title }}</td>
            <td>
              {% if host.extensions.last_state == 0 %}
              <div class="badge badge-success pb-0.5">UP</div>
              {% else %}
              <div class="badge badge-error pb-0.5">DOWN</div>
              {% endif %}
            </td>
            <td>{{ host.extensions.connected_devices }}</td>
            <td>100%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  var greenIcon = new L.Icon({
    iconUrl: "{{ url_for('static', filename='images/green.png') }}",
    iconSize: [20, 20],
  });

  var redIcon = new L.Icon({
    iconUrl: "{{ url_for('static', filename='images/red.png') }}",
    iconSize: [20, 20],
  });

  $(document).ready(function () {
    $(".tabs a").click(function () {
      var tab_id = $(this).attr("data-tab");

      $(".tabs a").removeClass("tab-active");
      $(".tab-content").removeClass("current");

      $(this).addClass("tab-active");
      $("#" + tab_id).addClass("current");
    });
  });
</script>
<script src="{{ url_for('static', filename='js/hostTable.js') }}"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="{{ url_for('static', filename='utils/handleExpandMap.js') }}"></script>
<script src="{{ url_for('static', filename='utils/handleSelectChange.js') }}"></script>

{% endblock %}
